<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c706da688c.js" crossorigin="anonymous"></script>
    <title>Pinterest Card</title>
</head>
<body>
    <div class="container">
        <img src="foto.jpg" alt="CardPinterest" class="card"/>
        
        <div class="save"><p>Save</p></div>
        
        <div class="containersotto">
            <div class="link">
                <i class="fas fa-external-link-alt"><span>Sky</span></i>
            </div>
            <div class="share">
                <i class="fa-solid fa-down-long"></i>
            </div>
            <div class="dots">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>
</body>
</html>
