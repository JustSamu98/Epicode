  <script>

    //CREAZIONE ROW CARD CON JAVASCRIPT
    //USO VAR E NON LET PERCHÈ SE USASSI LET, OGNI VOLTA CHE DICHIARO containerDiv O rowDiv MI DA' ERRORE

    var containerDiv = document.createElement("div");//creazione del div container
    containerDiv.classList.add("container");//assegnazione classe container al div

    var rowDiv = document.createElement("div");//creazione del div row
    rowDiv.classList.add("row");//assegnazione classe row al div. senza justify-content-end la navbar verticale si sovrapponeva alle card: così no


    containerDiv.appendChild(rowDiv);//aggiunta del div row al div container
    document.body.appendChild(containerDiv);//aggiunta del div container alla pagina HTML

    let arrayDati //la dichiaro qui nello scope globale

    function getAlbum(parametro) {

      //fetch("https://striveschool-api.herokuapp.com/api/deezer/search?q=" + parametro).then((response) => {

      fetch(`https://striveschool-api.herokuapp.com/api/deezer/search?q=${parametro}`).then((response) => { //inserisco uan variabile in una stringa

        response.json().then((data) => {

          arrayDati = data; /* USARE QUESTO PER LA FUNZIONE SEARCH */

          /*console.log(data);*/
          data.data.forEach(element => {

            var colDiv = document.createElement("div");//creazione del div col
            colDiv.classList.add("col-md-3", "col-sm-6", "my-1");//assegnazione classe col-md-3 al div


            var cardDiv = document.createElement("div");// creazione della singola card
            cardDiv.classList.add("card");//assegnazione classe card al div


            var title = document.createElement("h5");//creazione dell'h5 che contiene titolo della canzone
            title.classList.add("card-title");//assegnazione classe card-title
            title.innerText = element.title;

            /* ZONA CONTA UNICI */

            var img = document.createElement("img");//creazione dell'immagine di copertina
            img.classList.add("card-img-top");//assegnazione classe card-img-top all'immagine
            img.src = element.album.cover_medium;


            var cardBodyDiv = document.createElement("div");//creazione del corpo della card
            cardBodyDiv.classList.add("card-body");//assegnazione classe card-body


            var duration = document.createElement("p");//creazione della durata della canzone
            duration.classList.add("card-text");//assegnazione classe
            duration.innerText = "La durata è di: " + element.duration + " secondi";


            //aggiunta titolo, durata, img e tutto il resto ad ogni div creato
            cardBodyDiv.appendChild(title);
            cardBodyDiv.appendChild(duration);
            cardDiv.appendChild(img);
            cardDiv.appendChild(cardBodyDiv);
            colDiv.appendChild(cardDiv);
            rowDiv.appendChild(colDiv);

            /*
              Aggiungi un pulsante “Tutti gli album”. 
              Quando premuto, dovrebbe mostrare in un modal tutti i titoli degli album presenti sulla pagina.
            */

            var triggerBtn = document.querySelector('.trigger-btn');//seleziono il bottone "Tutti gli album nella pagina" che ho creato tramite html perché c'è modale annesso
            var modal = document.querySelector('#myModal');//seleziono il modale e la lista dei titoli degli album
            var albumList = document.querySelector('#song-title-list');//ricorda che questa è vuota e sarà popolata dopo con innerText

            triggerBtn.addEventListener('click', function () {//aggiungo un event listener al bottone "Tutti gli album nella pagina"

              var albumTitles = document.querySelectorAll('.card-title');//seleziono tutti i titoli delle canzoni(array)
              albumList.innerText = '';//popolo la lista dei titoli degli album nella pagina

              albumTitles.forEach((item) => {

                var title = item; //metto nella variabile tutti i titoli degli elementi
                var li = document.createElement('li');//creo un li (per ogni elemento creato)
                li.innerText = title.innerText;//ci metto dentro il testo
                albumList.appendChild(li);//lo appendo

              })

              /* for (var i = 0; i < albumTitles.length; i++) {//scorro elementi in array
  
                var title = albumTitles[i]; //metto nella variabile tutti i titoli degli elementi
                var li = document.createElement('li');//creo un li (per ogni elemento creato)
                li.innerText = title.innerText;//ci metto dentro il testo
                albumList.appendChild(li); //lo appendo
  
              } */

              modal.classList.add('display');//mostro il modale
              modal.style.display = 'block';
            });

            var okBtn = modal.querySelector('.btn-success');//aggiungo un event listener al pulsante OK nel footer del modale
            okBtn.addEventListener('click', function () {

              modal.classList.remove('display'); //nascondo il modale
              modal.style.display = 'none';
            });

          });


        });

      }).catch((err) => { console.log("Azz! C'è un errore, eccolo qui: " + err); });
    };

    document.addEventListener("DOMContentLoaded", async () => {

      getAlbum('pinguini tattici nucleari');
      getAlbum('maneskin');
      getAlbum('mahmood');

    });

    //FUNZIONE CHE SELEZIONA L'ALBUM CHE IO SCRIVO NELLA SEARCHBAR 

   /*  searchField.addEventListener("input", () => {//aggiorno ad ogni input (carattere) la funzione search
      search();
    }); */

    function search() {

      const searchField = document.getElementById("searchField");

      const nomeDaCercare = searchField.value.toLowerCase();
      console.log(nomeDaCercare);

      //const cards = document.querySelectorAll("h5");
      const cards = document.querySelectorAll(".card-title");
      console.log(cards);

      cards.forEach((card) => {

        const cardTitle = card.innerText.toLowerCase();

        if (cardTitle.includes(nomeDaCercare)) {

          card.parentElement.parentElement.classList.remove("d-none");
          //uso parentElement due volte poiché l'elemento "card-title" è incluso all'interno di un  
          //div con classe "card-body" che a sua volta è incluso
          //all'interno di un div con classe "card"

        } else {
          card.parentElement.parentElement.classList.add("d-none");
        }
      });
    }

    var triggerBtn1 = document.getElementById('button-search-1');
    
    triggerBtn1.addEventListener('click',() => {

      var albumList1 = document.querySelectorAll('h5');
      var albums = {};

      albumList1.forEach((item, i) => {
        
        albums[item.innerText] = "";
        
      });

      console.log(Object.keys(albums));

    });

  </script>
